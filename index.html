<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kick Bot - felxdev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Outfit', sans-serif; }
        body {
            background: #0e0e10;
            color: #efeff1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            padding: 14px 0 8px;
            font-size: 20px;
            color: #53fc18;
            letter-spacing: 1px;
        }
        .section {
            background: #18181b;
            border-radius: 10px;
            margin: 6px 14px;
            padding: 14px;
        }
        .section-title {
            font-size: 13px;
            font-weight: 600;
            color: #adadb8;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: .5px;
        }

        /* Kanal Ayarları */
        .kanal-row {
            display: flex;
            gap: 8px;
            margin-bottom: 4px;
        }
        .kanal-row input {
            flex: 1;
        }

        /* Token Giriş */
        .token-row {
            display: flex;
            gap: 8px;
        }
        .token-row input { flex: 1; }
        .token-row button {
            padding: 0 18px;
            background: #53fc18;
            color: #0e0e10;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: background .15s;
        }
        .token-row button:hover { background: #45d614; }

        /* Token Listesi */
        .token-list {
            max-height: 130px;
            overflow-y: auto;
            margin-top: 8px;
        }
        .token-list::-webkit-scrollbar { width: 5px; }
        .token-list::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }

        .token-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #252528;
            border-radius: 6px;
            padding: 6px 10px;
            margin-bottom: 4px;
            font-size: 13px;
            font-family: 'Consolas', monospace;
        }
        .token-item span {
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
            margin-right: 8px;
            color: #9b9bab;
        }
        .token-item .sil-btn {
            background: #e54545;
            border: none;
            color: #fff;
            border-radius: 4px;
            padding: 2px 10px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: background .15s;
        }
        .token-item .sil-btn:hover { background: #c63030; }

        .token-bos {
            text-align: center;
            color: #555;
            font-size: 13px;
            padding: 10px 0;
        }

        /* Input */
        input[type="text"] {
            background: #252528;
            border: 1px solid #333;
            color: #efeff1;
            padding: 9px 12px;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
            transition: border-color .15s;
        }
        input[type="text"]:focus { border-color: #53fc18; }

        /* Mesaj Bölümü */
        .mesaj-row {
            display: flex;
            gap: 8px;
        }
        .mesaj-row input { flex: 1; }
        .mesaj-row button {
            padding: 0 22px;
            background: #53fc18;
            color: #0e0e10;
            border: none;
            border-radius: 6px;
            font-weight: 700;
            cursor: pointer;
            font-size: 14px;
            transition: background .15s;
        }
        .mesaj-row button:hover { background: #45d614; }
        .mesaj-row button:disabled {
            background: #333;
            color: #777;
            cursor: not-allowed;
        }

        /* Log */
        .log-area {
            margin-top: 8px;
            background: #111;
            border-radius: 6px;
            padding: 8px 10px;
            font-size: 12px;
            font-family: 'Consolas', monospace;
            color: #7a7a8a;
            max-height: 50px;
            overflow-y: auto;
            white-space: pre-wrap;
            min-height: 36px;
        }
        .log-area::-webkit-scrollbar { width: 5px; }
        .log-area::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
        .log-basarili { color: #53fc18; }
        .log-hata { color: #e54545; }

        /* Bildirim */
        .bildirim {
            text-align: center;
            font-size: 12px;
            padding: 4px 0;
            min-height: 20px;
        }
        .bildirim.hata { color: #e54545; }
        .bildirim.basarili { color: #53fc18; }
    </style>
</head>
<body>
    <h1>Kick Bot - felxdev</h1>

    <!-- Kanal Ayarları -->
    <div class="section">
        <div class="section-title">Kanal Ayarları</div>
        <div class="kanal-row">
            <input type="text" id="chID" placeholder="Kanal ID (örn: 85227292)" value="85227292">
            <input type="text" id="chName" placeholder="Kanal Adı" value="aminakodumunevladi">
        </div>
    </div>

    <!-- Token Yönetimi -->
    <div class="section">
        <div class="section-title">Token Yönetimi</div>
        <div class="token-row">
            <input type="text" id="tokenInput" placeholder="Bearer token girin...">
            <button id="tokenEkleBtn">Ekle</button>
        </div>
        <div class="bildirim" id="tokenBildirim"></div>
        <div class="token-list" id="tokenList"></div>
    </div>

    <!-- Mesaj Gönder -->
    <div class="section" display:flex; flex-direction:column;">
        <div class="section-title">Mesaj Gönder</div>
        <div class="mesaj-row">
            <input type="text" id="mesajInput" placeholder="Mesajınızı yazın...">
            <button id="gonderBtn">Gönder</button>
        </div>
        <div class="log-area" id="logArea"></div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
